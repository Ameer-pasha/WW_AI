<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback You Gave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Feedback You Gave</h2>

        {% if feedback_list %}
            {% for fb in feedback_list %}
                <div class="card my-2 p-3 shadow-sm">
                    <h5>To: {{ fb.user_name if fb.user_name else "Manager" }}</h5>
                    <p>{{ fb.comment }}</p>
                    <small class="text-muted">{{ fb.created_at }}</small>
                </div>
            {% endfor %}
        {% else %}
            <p>You have not given any feedback yet.</p>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
